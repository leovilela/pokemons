<div class="po-sm-12">
    <h1 *ngIf = "cardDetails"> entrou </h1>
    <span>{{id}}: Nome:</span>
    <h2> {{name}}</h2>
    <img src='{{image}}'>
    <div *ngIf="types">
        <span>Tipos:</span>
        <ul>
            <li *ngFor="let type of types">{{type}}</li>
        </ul>
        <a href="card/details/{{id}}">Detalhe</a>
    </div>
    
</div>
